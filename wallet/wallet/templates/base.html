<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Codebits Wallet</title>
        <meta name="description" content="">
        <meta name="author" content="mlimaloureiro, andreesg, ovalerio">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


        {% load staticfiles %}

        <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.0.0/css/ink-flex.min.css">
        <link rel="stylesheet" type="text/css" href="http://cdn.ink.sapo.pt/3.0.0/css/font-awesome.min.css">

        <!--[if lt IE 9 ]>
            <link rel="stylesheet" href="http://cdn.ink.sapo.pt/3.0.0/css/ink-ie.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->

        <style type="text/css">
            html, body {
                height: 100%;
                background: #f0f0f0;
            }
            .wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                margin: 0 auto -120px;
                overflow: auto;
            }
            .push, footer {
                height: 120px;
                margin-top: 0;
            }
            footer {
                background: #ccc;
                border: 0;
            }
            footer * {
                line-height: inherit;
            }
            .top-menu {
                background: #1a1a1a;
            }
            .repo-containerz {
				padding-top:30px;border-bottom:1px solid #333;
            }
        </style>
    </head>

    <body>

        <div class="wrap">
            <div class="top-menu">
                <nav class="ink-navigation ink-grid">
                    <ul class="menu horizontal black">
                        <li class="active"><a href="#">Codebits Wallet</a></li>
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'user_profile' %}">Profile</a></li>
                            <li><a href="{% url 'logout' %}"> Logout </a></li>
                        {% else %}
                            <li><a href="{% url "socialauth_begin" "github" %}">Login</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>

            {% block content %}{% endblock %}

        </div>

        <footer class="clearfix">
            <div class="ink-grid">
                <p class="note">CODEBITS PROJECT OMG OMG.</p>
            </div>
        </footer>

        <!-- Place your Javascript here  -->
        <script src="http://cdn.ink.sapo.pt/3.0.0/js/modernizr.js"></script>
        <script>
            Modernizr.load({
              test: Modernizr.flexbox,
              nope : 'http://cdn.ink.sapo.pt/3.0.0/css/ink-legacy.min.css'
            });
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="http://cdn.ink.sapo.pt/3.0.0/js/holder.js"></script>
        <script src="http://cdn.ink.sapo.pt/3.0.0/js/ink-all.min.js"></script>
        <script src="http://cdn.ink.sapo.pt/3.0.0/js/autoload.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

        <script src="{% static 'js/wallet.js' %}"></script>
        {% block template_scripts %}

        {% endblock %}
    </body>
</html>
